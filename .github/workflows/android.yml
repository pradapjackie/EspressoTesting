name: Android apk generation

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: check the folder path
      run: ls
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build with espresso build 
      run: ./gradlew assembleAndroidTest
    - uses: actions/upload-artifact@v3
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
    - uses: actions/upload-artifact@v3
      with:
        name: espresso-test-apk
        path: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
    - name: Run Instrumentation Tests
      uses: malinskiy/action-android/emulator-run-cmd@release/0.0.3
      with:
        cmd: ./gradlew connectedCheck --stacktrace
        api: 23
        tag: default
        abi: x86

    - name: Reclaim Memory
      run: ./gradlew --stop && jps|grep -E 'KotlinCompileDaemon|GradleDaemon'| awk '{print $1}'| xargs kill -9
